<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <style>
        .image-thumbnail{
            height: 200px;
        }
    </style>

</head>
<body>
    
    <div class = 'container'>
        <div class = 'row'>
            <div class = 'col-md-3'>
                <div class="card">
                    <div class="card-header">
                      Pictures
                    </div>
                    <ul class="list-group list-group-flush">
                        <li class='list-group-item'>
                            <a href="{% url 'gallery' %}">View All</a>
                        </li>
                      {% for category in categories %}
                      <li class="list-group-item">
                          <a href="{% url 'gallery' %}?category={{category.name}}">{{category.name}}</a>
                        </li>
                      {% endfor %}

                      <li class='list-group-item'>
                          <a href = '{% url "upload" %}' class = 'btn btn-outline-dark btm-sm m-1'> Upload Image</a>
                      </li>
                    </ul>
                  </div>
            </div>
            <div class = 'col-md-9'>
                <div class = 'row'>
                    
                    {% for photo in photos%}

                   <div class = 'col-md-4'>
                    <div class="card my-2">
                        <img src="{{photo.picture.url}}" class="image-thumbnail" alt="...">
                        <div class="card-body">
                          <p class="card-text">Category: {{photo.category.name}}</p>
                        </div>
                        <a href = '{% url "picture" photo.id %}'class = 'btn btn-outline-dark btm-sm m-1'>View</a>
                      </div>
                   </div>
                   {% endfor %}



                </div>
            </div>
        </div>
    </div>


</body>
</html>
